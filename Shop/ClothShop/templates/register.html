{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Регистрация{% endblock %}</title>
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
</head>
<body class="body">
    <div class="container mt-5" id="backgLogin">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Регистрация</h2>
                        {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}

            <form class="row g-3" method="post" novalidate class="needs-validation">
                {% csrf_token %}
                <div class="col-md-6 mb-3">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control w-100" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}">
                    <div class="invalid-feedback">{{ form.username.errors }}</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control w-100" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}">
                    <div class="invalid-feedback">{{ form.email.errors }}</div>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-control w-100" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}">
                    <div class="invalid-feedback">{{ form.password1.errors }}</div>
                </div>
                <div class="col-12 mb-3">
                    <label class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control w-100" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}">
                    <div class="invalid-feedback">{{ form.password2.errors }}</div>
                    </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <a href="{% url 'login_view' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
